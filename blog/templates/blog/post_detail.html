{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
    <div class="post-title">
        <h2>{{ post.title }}</h2>
        {% if user.is_authenticated %}
        	<a class="btn btn-default button" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
    </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
